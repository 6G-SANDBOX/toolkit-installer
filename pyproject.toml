readme = "docs/README.md"
requires-python = ">=3.13"
authors = [
    { name = "Carlos Andreo", email = "c.andreo@uma.es" },
    { name = "Daniel Garcia", email = "dgarcia@opennebula.io" },
]

dependencies = [
    "ansible-core==2.18.1",
    "GitPython==3.1.44",
    "questionary==2.1.0",
    "requests==2.32.3",
    "tomlkit==0.13.2",
    "pyfiglet==1.0.2",
    "python-dotenv==1.0.1",
    "ruamel.yaml==0.18.10",
]